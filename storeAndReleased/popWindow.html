<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HuBIS_Sam v4.0</title>

    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">  
    <link rel="stylesheet" type="text/css" href="../easyui/demo.css">  
    <link rel="stylesheet" href="../_common/css/reset.css">
    <link rel="stylesheet" href="../_common/css/xeicon.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../_common/css/font.css">
    <link rel="stylesheet" type="text/css" href="../_common/css/style.css">

    <!-- <script src="../_common/js/jquery-latest.min.js"></script> -->
    <script type="text/javascript" src="../easyui/jquery.min.js"></script> 
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="../easyui/datagrid-detailview.js"></script>

    <script type="text/javascript" src="../_common/js/common.js"></script>
</head>
<body class="easyui-layout moveLayout">
    

    <link rel="stylesheet" href="../_common/css/popWindowWrap.css">
    <section class="popWindowWrap">
        <p class="modal_container__title"><i class="xi-check-circle"></i>바코드 재발행</p>

        <article class="popWindowWrap__dagagridWrap">            
            <div class="toolbar_windowpop">
                <div class="flxWrap gap20">
                    <div class="item flxWrap">
                        <label for="donor_regist">용지 여백 설정</label>
                        <div class="inputBox flxWrap">
                            <p><span>상</span>&nbsp;&nbsp;<input type="text" style="width:50px;"></p>
                            <p><span>우</span>&nbsp;&nbsp;<input type="text" style="width:50px;"></p>
                        </div>
                    </div><!--item flxWrap //-->
                    
                    <div class="item flxWrap">
                        <label for="donor_regist">용지 타입</label>
                        <div class="check_wrap">
                            <input type="checkbox" name="chk_consent_dBarcode" id="chk_40mm" name="40mm" />
                            <label for="chk_40mm"><span class="checkmark"></span>40mm</label>
                        </div>
                        
                        <div class="radioWrap flxWrap">
                            <label class="radio_container">일반
                                <input type="radio" name="radio_windowpop">
                                <span class="radio_chkmark"></span>
                            </label>                                    
                            <label class="radio_container">개별
                                <input type="radio" name="radio_windowpop" checked="checked">
                                <span class="radio_chkmark"></span>
                            </label>
                        </div><!--radioWrap -->
                    </div><!--item flxWrap //-->

                    <div class="item flxWrap">
                        <label for="donor_name">자원 종류</label>
                        <div class="flxWrap">
                            <select class="select_arw_95" name="" id="" style="width:138px;">
                                <option value="">선택1</option>
                                <option value="">선택2</option>
                            </select>
                            <a href="#" class="btnClassic ml3">검색</a>
                            <a href="#" class="btnClassic">시험인쇄</a>
                            <a href="#" class="btnClassic">출력</a>
                        </div>
                    </div><!--item flxWrap //-->
                </div><!--inputWrap gap20 //-->

                <a href="#" class="link">바코드 출력을 위한 크롬 설정방법</a>
            </div><!-- toolbar_windowpop -->

            <table id="dg_popWindow" class="dg easyui-datagrid" 
                toolbar="#toolbarConsent" 
                data-options="rownumbers:true, url:'../_data/dg_popWindow.json', striped:true, singleSelect:true, collapsible:true, 
                displayMsg: false, showPageList: false, showRefresh: false, showPageInfo: true, 
                pagination:true, pageList:[10,50,100,500], pageSize:10, fit:true, method:'get',
                ">
                <thead>
                    <tr>
                        <th data-options="field:'ck',checkbox:true"></th>
                        <th data-options="field:'dg_popWindow_pjName', width:300" >프로젝트명</th>
                        <th data-options="field:'dg_popWindow_idNum', width:150">식별번호</th>
                        <th data-options="field:'dg_popWindow_rBarcode', width:150">자원바코드</th>
                        <th data-options="field:'dg_popWindow_rName', width:80">자원명</th>
                        <th data-options="field:'dg_popWindow_rDetailInfo', width:100">자원상세정보</th>
                        <th data-options="field:'dg_popWindow_rBarcodeDate', width:120">바코드 발행일</th>
                    </tr>
                </thead>
            </table>
            
            <script type="text/javascript">
                // 체크박스는 다중선택, row는 한줄만선택
                $('.easyui-datagrid').datagrid({selectOnCheck:$(this).is(':checked')});
                $('.easyui-datagrid').datagrid({checkOnSelect:$(this).is(':checked')});

                $(function(){
                    var pager = $('#dg_popWindow').datagrid().datagrid('getPager');	// get the pager of datagrid
                                
                    pager.pagination({
                        
                        buttons:[{
                                iconCls:'icon-trashBin',
                                title:"삭제",
                                handler:function(){
                                    alert('trashBin');
                                }
                            }]
                    });
                })
            </script>
        </article><!--popWindowWrap__dagagridWrap //-->

        <div class="btnWrap">
            <div class="flxWrap">
                <a href="#" class="btn_gray"><i class="xi-check"></i> <span>확인</span></a>    
                <a href="#" class="btn_gray" onclick="javascript:fnCloseWinPop()"><i class="xi-close"></i> <span>닫기</span></a>    
            </div>
        </div><!--btnWrap //-->        
    </section><!--popWindowWrap //-->

    <script language='javascript'>
        function fnCloseWinPop(){
            window.close('./popWindow.html','abc','width=1000,height=800,top=130,left=500');
        }   
    </script>
</body>
</html>
