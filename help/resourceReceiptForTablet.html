<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=device-height , width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="shortcut icon" href="../_images/common/favicon.ico">
    <title>HuBIS_Sam v4.0</title>

    <link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">  
    <link rel="stylesheet" type="text/css" href="../easyui/demo.css">  
    <link rel="stylesheet" href="../_common/css/reset.css">
    <link rel="stylesheet" href="../_common/css/xeicon.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../_common/css/font.css">
    <link rel="stylesheet" type="text/css" href="../_common/css/style.css">  
    <link rel="stylesheet" type="text/css" href="../_common/css/layout.css">  
    <link rel="stylesheet" type="text/css" href="../easyui/easyui_sal.css"> 
    <link rel="stylesheet" type="text/css" href="../_common/css/header.css">  


    <!-- <script src="../_common/js/jquery-latest.min.js"></script> -->
    <script type="text/javascript" src="../easyui/jquery.min.js"></script>  
    <script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="../easyui/datagrid-detailview.js"></script>

    <script type="text/javascript" src="../_common/js/common.js"></script> 

</head>
<body class="easyui-layout moveLayout" >
	<div class="loaderWrap">
        <div class="loaderWrap__cont">
            <div class="loading-container">
                <div class="loading"></div>
                <div id="loading-text">loading</div>
            </div>
        </div>        
	</div><!--loaderWrap //-->
    <link rel="stylesheet" href="../easyui/easyui_Onepage.css">
    <!-- 왼쪽 컨텐츠 -->
	<div class="easyuiLeft easyuiLeft_forTablet" data-options="region:'center',title:'기본 컨텐츠',">
        <h2 class="flxWrap" >
            <p class="h2__left"><i class="xi-caret-down-square"></i><span>도움말</span><i class="xi-play"></i><span class="txtBold">자원접수(for tablet)</span></p>
        </h2>
        
        <div class="forTabletWrap">
            <div class="forTabletWrap_forScro">
                <div class="toolbar_resourceReceiptForTablet">
                    <div class="flxVertical">
                        <label for="" class="mb5">자원접수기간</label>
                        <div class="easyuiLeft__dateBtnWrap">
                            <input class="easyui-datebox" style="width:120px;">
                            <span class="mr3 ml3">~</span>
                            <input class="easyui-datebox" style="width:120px;">
                            <a href="#" class="btnClassic ml3">당일</a>
                            <a href="#" class="btnClassic">3일</a>
                            <a href="#" class="btnClassic">1주</a>
                            <a href="#" class="btnClassic backBlue"><i class="xi-search"></i><span>검색</span></a>
                        </div>
                    </div>
                </div><!-- toolbar_resourceReceiptForTablet -->

                <table id="dg_resourceReceiptForTablet" class="easyui-datagrid"
                    toolbar=".toolbar_resourceReceiptForTablet" 
                    data-options="rownumbers:true, url:'../_data/dg_resourceReceiptForTablet.json', striped:true, singleSelect:true, collapsible:true, 
                    displayMsg: false, showPageList: false, showRefresh: false, showPageInfo: true, 
                    pagination:true, pageList:[10,50,100,500], pageSize:10, fit:true, method:'get',
                    ">
                    <thead>
                        <tr>
                            <th data-options="field:'ck',checkbox:true"></th>
                            <th data-options="field:'dg_resourceReceiptForTablet_resourceLoca', width:260" >자원위치</th>
                            <th data-options="field:'dg_resourceReceiptForTablet_resourceType', width:100, align:'center'">Type</th>
                            <th data-options="field:'dg_resourceReceiptForTablet_boxBarcode', width:120, align:'center'">박스바코드</th>
                            <th data-options="field:'dg_resourceReceiptForTablet_Vial', width:70, align:'center'">Vial</th>
                            <th data-options="field:'dg_resourceReceiptForTablet_donorBarcode', width:170, align:'center'">제공자바코드</th>
                        </tr>
                    </thead>
                </table>
            </div><!--forTabletWrap_forScro //-->
            <script type="text/javascript">
                // 체크박스는 다중선택, row는 한줄만선택
                $('.easyui-datagrid').datagrid({selectOnCheck:$(this).is(':checked')});
                $('.easyui-datagrid').datagrid({checkOnSelect:$(this).is(':checked')});
            </script>

            <div class="flxWrap btnWrap bottomBtnWrap">
                <div class="left flxWrap"></div>
                <div class="right flxWrap">
                    <a href="#" class="btn_blue left"><i class="xi-arrow-left"></i> <span>이전</span></a>    
                    <a href="#" class="btn_gray right"><i class="xi-arrow-right"></i> <span>다음</span></a>    
                </div><!--right-->
            </div><!--bottomBtnWrap //-->
        </div><!--forTabletWrap//-->
    </div><!-- easyuiLeft //-->
</body>
</html>
