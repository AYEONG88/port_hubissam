        h2{width:calc(100% - 40px);}
        h6{font-size:20px; font-weight:600; margin-bottom:10px !important; padding-bottom:10px !important; border-bottom:1px solid #ddd;}

<body class="easyui-layout moveLayout" >
	
    <link rel="stylesheet" href="../easyui/easyui_Onepage.css">
    <!-- 왼쪽 컨텐츠 -->
	<div data-options="region:'center',title:'기본 컨텐츠'">
        <h2 class="flxWrap" >
            <p class="h2__left"><i class="xi-caret-down-square"></i><span>시스템 버튼페이지</span></p>
        </h2>
        
        <section id="buttonWrap">
            <article class="easyuiLeft">

                    <p class="h4__left"><i class="xi-play-circle"></i><span class="h4__left--tit">왼쪽 컨텐츠 폼</span></p>
                </h4>
    
                <fieldset>
                    <legend>제공자 조건검색</legend>
                    <div class="searchInput flxWrap">
                        <input type="text" class="input-search" id="text-search" placeholder="검색어를 입력 해 주세요"/>
                        <div class="flxWrap">
                            <a href="#"><i class="xi-search"></i></a>
                            <a href="#"><i class="xi-tune"></i><span>멀티검색</span></a>
                        </div>
                    </div>
                    <ul class="flxWrap">
                        <li class="check_wrap">
                            <input type="checkbox" name="searchCheck" id="chk_rD_01" name="분양신청번호" />
                            <label for="chk_rD_01"><span class="checkmark"></span>분양신청번호</label>
                        </li>
                        <li class="check_wrap">
                            <input type="checkbox" name="searchCheck" id="chk_rD_02" name="연구제목" />
                            <label for="chk_rD_02"><span class="checkmark"></span>연구제목</label>
                        </li>
                        <li class="check_wrap">
                            <input type="checkbox" name="searchCheck" id="chk_rD_03" name="연구책임자" />
                            <label for="chk_rD_03"><span class="checkmark"></span>연구책임자</label>
                        </li>
                        <li class="check_wrap">
                            <input type="checkbox" name="searchCheck" id="chk_rD_04" name="분양처리일"/>

                        </li>
                        <li class="check_wrap">
                            <input type="checkbox" name="searchCheck" id="chk_rD_05" name="자원바코드" />
                            <label for="chk_rD_05"><span class="checkmark"></span>자원바코드</label>
                        </li>
                    </ul>
                    
                    <br/>
    
                    <div class="flxVertical">
                        <label for="" class="mb5">바코드 발행일</label>
                        <div class="easyuiLeft__dateBtnWrap">
                            <input class="easyui-datebox" style="width:120px;">
                            <span class="mr3 ml3">~</span>
                            <input class="easyui-datebox" style="width:120px;">
                            <a href="#" class="btnClassic ml3">당일</a>
                            <a href="#" class="btnClassic">3일</a>
                            <a href="#" class="btnClassic">1주</a>
                            <select name="" id="" class="ml3">
                                <option value="">10개씩</option>
                                <option value="">20개씩</option>
                                <option value="">30개씩</option>
                                <option value="">50개씩</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </article>
                
            <article>
                <h4 class="flxWrap mb5" >
                    <p class="h4__left"><i class="xi-play-circle"></i><span class="h4__left--tit">오른쪽 컨텐츠 폼</span></p>

                </h4>
    
                <div class="RightTopBox">
                    <h3 class="flxWrap bb_no tit_h3_inLeft">
                        <div class="h3__right flxWrap">
                            <div class="barcodeBoxWrap flxWrap">
                                <input type="text" placeholder="       박스바코드를 읽어주세요">
                                <div class="btnClassic xi-list-number" onclick=""></div>
                            </div>
                            <a href="#" class="btnClassic"><img src="../_images/common/ico_download.png" class="btnClassic_imgDown"><span>페이퍼 검수</span></a>
                            <div class="boxMoveArwWrap ml3">
                                <a href="#"><i class="xi-arrow-left"></i></a>
                                <p>박스이동</p>
                                <a href="#"><i class="xi-arrow-right"></i></a>
                            </div>
                        </div>
                    </h3>
                    <ul class="droppableLeftRightWrap__contentTop flxWrap">
                        <li class="left flxWrap">
                            <p class="droppableLeftRightWrap__contentTop-tit">자원 그룹 생성 기준</p>
                            <div class="radioWrap flxWrap">
                                <label class="radio_container">자원접수일자
                                    <input type="radio" name="radio_resourceGroupCreateCriteria" checked="checked">
                                    <span class="radio_chkmark"></span>
                                </label>                                    
                                <label class="radio_container">자원채취일자
                                    <input type="radio" name="radio_resourceGroupCreateCriteria">
                                    <span class="radio_chkmark"></span>
                                </label>
                                <label class="radio_container">자원동결일자
                                    <input type="radio" name="radio_resourceGroupCreateCriteria">
                                    <span class="radio_chkmark"></span>
                                </label>
                                <label class="radio_container">자원저장일자
                                    <input type="radio" name="radio_resourceGroupCreateCriteria">
                                    <span class="radio_chkmark"></span>
                                </label>
                            </div>
                            
                        </li>
                        <li class="right flxWrap">
                            <p class="droppableLeftRightWrap__contentTop-tit ml30">홀번호</p>
                            <div class="radioWrap flxWrap">
                                <label class="radio_container">1
                                    <input type="radio" name="radio_holeNum" checked="checked">
                                    <span class="radio_chkmark"></span>
                                </label>                                    
                                <label class="radio_container">A
                                    <input type="radio" name="radio_holeNum">
                                    <span class="radio_chkmark"></span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div><!--RightTopBox //-->
    
                <div class="flxWrap flx3 gap20" style="margin-bottom:14px;">
                    <div class="item inputWrap">
                        <label for="donor_idnum">식별번호 <span class="star">*</span></label>
                        <input type="text" id="donor_idnum">
                    </div>
                    <div class="item inputWrap">
                        <label for="donor_barcode">박스 바코드</label>
                        <div class="flxWrap">
                            <input type="text" class="wdCalc110">

                            <a href="#" class="btnClassic" style="width:50px;">검색</a>
                        </div>
                    </div>
                    <div class="item inputWrap">
                        <label for="donor_name">신청자원 <span class="star">*</span></label>

                            <input class="easyui-filebox wdCalc110" data-options="prompt:'파일선택'">
                            <a href="#" class="btnClassic ml5 " style="width:50px;">등록</a>
                            <a href="#" class="btnClassic" style="width:50px;"><i class="xi-cart-add"></i></a>
                        </div>
                    </div>
                    <div class="item inputWrap">
                        <label for="donor_gender">성별</label>
                        <div class="radioWrap flxWrap mt10">
                            <label class="radio_container">남자
                                <input type="radio" name="radio_gender">
                                <span class="radio_chkmark"></span>
                            </label>                                    
                            <label class="radio_container">여자
                                <input type="radio" name="radio_gender" checked="checked">
                                <span class="radio_chkmark"></span>
                            </label>
                            <label class="radio_container">모름
                                <input type="radio" name="radio_gender">
                                <span class="radio_chkmark"></span>
                            </label>
                        </div><!--radioWrap -->
                    </div>
                    <div class="item inputWrap flxVertical">
                        <label for="donor_birth">생년월일 <span class="star">*</span></label>
                        <div class="inputBox flxWrap">
                            <p><input type="text"> <span> 년</span></p>
                            <p><input type="text"> <span> 월</span></p>
                            <p><input type="text"> <span> 일</span></p>
                        </div>
                    </div>
                    <div class="item inputWrap flxVertical">
                        <label for="donor_regist">등록일</label>
                        <input class="easyui-datebox" style="width:160px;">
                    </div>
    
                    <div class="item inputWrap flxVertical">
                        <label for="donor_regist">시간선택</label>
                        <input class="easyui-timespinner" data-options="min:'00:00',max:'24:00',showSeconds:false">
                    </div>
    
                    <div class="item inputWrap flxVertical">
                        <label for="donor_regist">선택박스</label>
                        <select class="select_arw_97" name="" id="" >
                            <option value="">선택1</option>
                            <option value="">선택2</option>
                        </select>
                    </div>
                </div><!--inputWrap -->
    
    
                <div class="flxWrap btnWrap">
                    <div class="left flxWrap">
                        <a href="#" class="btn_gray"><i class="xi-close"></i><span>삭제</span></a>    
                        <a href="#" class="btn_gray"><i class="xi-plus-circle"></i><span>통합</span></a>    
                        <a href="#" class="btn_gray btn_barcode"><img src="../_images/common/btnIco_barcode.png"/><span>바코드발행</span></a>    
                        <a href="#" class="btn_gray btn_barcode btn_barcodeR"><img src="../_images/common/btnIco_barcodeR.png"/><span>바코드재발행</span></a>
    
                        <a href="#" class="btnClassic">결과 출력항목 설정</a>
                        <a href="#" class="btnClassic">검색조건 리스트에 반영</a>
                        
                    </div><!-- left -->
                    <div class="right flxWrap">
                        <a href="#" class="btn_black" ><i class="xi-plus"></i><span>추가</span></a>    
                    </div><!--right-->
                </div><!--btnWrap //-->
    
                <div class="flxWrap btnWrap bottomBtnWrap">
                    <div class="left flxWrap">
                        <a href="#" class="btn_black"><i class="xi-cart-add"></i> <span>카트저장</span></a> 
                    </div>
                    <div class="right flxWrap">
                        <a href="#" class="btn_blue left"><i class="xi-check"></i> <span>저장</span></a>    
                        <a href="#" class="btn_gray right"><i class="xi-close"></i> <span>삭제</span></a>    
                    </div>
                </div><!--bottomBtnWrap //-->
    
                
            </article>
        
            <h4 class="flxWrap mb5 datagridPaginationTit" >
                <p class="h4__left"><i class="xi-play-circle"></i><span class="h4__left--tit">Datagrid 페이지네이션</span></p>
            </h4>
            <table id="dg_sysbutton" class="easyui-datagrid" toolbar="buttonWrap"
                data-options="rownumbers:true, url:'../_data/dg_sysbutton.json', striped:true, singleSelect:true, collapsible:true, 
                displayMsg: false, showPageList: false, showRefresh: false, showPageInfo: true, 
                pagination:true, pageList:[10,50,100,500], pageSize:10, fit:true, method:'get',
                ">
                <thead>
                    <tr>
                        <th data-options="field:'ck',checkbox:true"></th>
                        <th data-options="field:'idnumber', width:90" >식별번호</th>
                        <th data-options="field:'name', width:90">성명</th>
                        <th data-options="field:'gender', width:50, align:'center'">성별</th>
                        <th data-options="field:'barCode', width:90, align:'center'">바코드</th>
                        <th data-options="field:'dateRegist', width:100, align:'center'">등록일자</th>
                        <th data-options="field:'pjName', width:160">프로젝트명</th>
                        <th data-options="field:'dateRevise', width:150, align:'center'">최종수정일시</th>
                    </tr>
                </thead>
            </table>
        
            <script type="text/javascript">
                $(function(){                
                    var pagerDonor = $('#dg_sysbutton').datagrid('getPager');	// get the pager of datagrid
                                
                    pagerDonor.pagination({
                        buttons:[{
                                iconCls:'icon-trashBin',
                                title:"삭제",
                                handler:function(){
                                    alert('trashBin');
                                }
                            },{
                                iconCls:'icon-barcode',
                                title:"바코드 출력",
                                handler:function(){
                                    alert('edit');
                                }
                            },{
                                iconCls:'icon-rebarcode',
                                title:"바코드 재출력",
                                handler:function(){
                                    alert('edit');
                                }
                            },{
                                iconCls:'icon-allReceipt',
                                title:"일괄접수",
                                handler:function(){
                                    alert('edit');
                                }
                            },{
                                iconCls:'icon-selectReceipt',
                                title:"선택내역접수",
                                handler:function(){
                                    alert('선택내역접수');
                                }
                            },{
                                iconCls:'icon-editRemove',
                                title:"edit",
                                handler:function(){
                                    alert('editRemove');
                                }
                            },{
                                iconCls:'icon-createExcel',
                                title:"엑셀",
                                handler:function(){
                                    alert('엑셀');
                                }
                        }]
                    });
                })
            </script>
        </section><!-- buttonWrap// -->

                                <th>설정 항목선택</th>

            </table>

            <div class="btnWrap">
                <div class="flxWrap">
                    <a href="#" class="btn_gray"><i class="xi-check"></i> <span>확인</span></a>   
                    <a href="#" class="btn_gray"><i class="xi-search"></i> <span>검색</span></a>
